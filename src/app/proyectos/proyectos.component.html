<!-- Sección Proyectos -->
<section id="projects" class="py-20 bg-gray-50 dark:bg-gray-800">
    <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12 text-blue-400">Mis Proyectos</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let proyecto of proyectos"
                class="project-card bg-white dark:bg-gray-700 rounded-xl overflow-hidden shadow-sm transition duration-300">
                <div class="h-48 overflow-hidden">
                    <img [src]="proyecto.imagen"
                        alt="Dashboard administrativo moderno con gráficos y tablas de datos en tonos azules"
                        class="w-full h-full object-cover transition duration-500 hover:scale-105 project-image" />
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-semibold mb-2">{{ proyecto.nombre }}</h3>
                    <div class="flex flex-wrap gap-2 mb-4">
                    </div>
                    <div class="flex space-x-3">
                        <a [href]="proyecto.url" class="text-blue-500 hover:text-blue-700 dark:hover:text-blue-400">
                            <i class="fab fa-github"></i>
                        </a>
                        <a [href]="proyecto.url1" class="text-blue-500 hover:text-blue-700 dark:hover:text-blue-400">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
